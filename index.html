<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Clima Agora</title>
    <!--Metas-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width,height=device-height" />
   
    <!--Link's-->
    <link rel="shortcut icon" type="image-x/png" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://kit.fontawesome.com/90bf9437da.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="getCity">
        <h1><i class="far fa-sun"></i>Clima</h1>

        <form class="search">
            <input type="search" id="searchInput" placeholder="Digite a sua cidade" />
            <button>Buscar</button>
        </form>
    </div>

    <div class="results">
        <div class="title">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="wind">
                <div class="windTitulo">Vento</div>
                <div class="windInfo">-- <span>km/h</span></div>
                <div class="windArea">
                    <div class="windPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading">carregando...</div>
    <div class="error">Não Encontramos essa localização</div>

    <footer>Criado por Vanderson Paulo</footer>

    <!--LoadAllImages-->
    <div style="display: none">
        <img src="./assets/images/banner2.jpg" />
        <img src="./assets/images/banner3.jpg" />
        <img src="./assets/images/banner4.jpg" />
        <img src="./assets/images/banner5.jpg" />
    </div>
    <!--***-->

    <script src="assets/js/script.js"></script>
</body>
</html>
